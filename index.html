<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Notas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestão de Notas</h1>
        <button id="sair">Sair</button>
    </header>
    <main>
        <section>
            <h2>Cadastrar Aluno</h2>
            <form id="form-aluno">
                <label for="nome-aluno">Nome do Aluno:</label>
                <input type="text" id="nome-aluno" required>
                <button type="submit">Cadastrar Aluno</button>
            </form>
        </section>
        <section>
            <h2>Cadastrar Disciplina</h2>
            <form id="form-disciplina">
                <label for="aluno-associado">Aluno:</label>
                <select id="aluno-associado" required></select>
                <label for="nome-disciplina">Nome da Disciplina:</label>
                <input type="text" id="nome-disciplina" required>
                <button type="submit">Cadastrar Disciplina</button>
            </form>
        </section>
        <section>
            <h2>Registrar Nota</h2>
            <form id="form-notas">
                <label for="aluno-nota">Aluno:</label>
                <select id="aluno-associado-nota" required></select>
                <label for="disciplina-associada">Disciplina:</label>
                <select id="disciplina-associada" required></select>
                <label for="nota">Nota:</label>
                <input type="number" id="nota" min="0" max="10" required>
                <button type="submit">Registrar Nota</button>
            </form>
        </section>
        <section id="dados-alunos">
            <h2>Dados Cadastrados</h2>
            <!-- Dados dos alunos aparecerão aqui -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
